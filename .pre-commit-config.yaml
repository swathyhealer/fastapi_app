repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-json
    -   id: debug-statements
    -   id: mixed-line-ending
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  -     id: black  #formatter

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.942
  hooks:
  -     id: mypy

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  -     id: isort   #sort import alphabetically


- repo: https://github.com/myint/autoflake
  rev: v1.4
  hooks:
  - id: autoflake  #remove unused import


- repo: https://github.com/jendrikseipp/vulture
  rev: 'v2.3'
  hooks:
  - id: vulture #unused code remove
    entry: bash -c 'vulture  /home/swathysa@genproresearch.net/Desktop/training/fastapi_app/fastapi_app --min-confidence 100 --exclude "__pycache__,.mypy_cache,.pytest_cache,alembic"'
